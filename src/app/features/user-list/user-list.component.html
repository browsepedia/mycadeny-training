<mat-list>
  <ng-container *ngFor="let user of users$ | async">
    <mat-list-item>
      <div class="user-list-item">
        <span>
          {{ user.email }}
        </span>

        <button color="primary" mat-icon-button (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </mat-list-item>

    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
